<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-element">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="form-container">
      <form id="survey-form" action="/action_page.php">
          <label id="name-label" for="name">Name</label>
          <input placeholder="Enter your name" type="text" id="name"    name="name" required><br>
          <label id="email-label"   for="email">Email</label>
          <input placeholder="Enter your email" type="email" id="email"    name="email" required><br>
          <label id="number-label"  for="number">Age(optional)</label>
          <input placeholder="Age" type="number" id="number"    name="age" min="0" max="150"><br><br>
          <label for="dropDown" id="dropdown-element">Which option best describes your current role?</label>
          <select id="dropdown" name="dropdown">
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="Fulltimelearner">Full Time Learner</option>
            <option value="prefernottosay">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select><br> 
        <div id="radio-element">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id="radio1" name="recommend" value="Definitely">
<label for="radio1">Defintely</label><br>
<input type="radio" id="radio2" name="recommend" value="Maybe">
<label for="radio2">Maybe</label><br>
<input type="radio" id="radio3" name="recommend" value="NotSure">
<label for="radio3">Not Sure</label>
        <div><br>
        <label for="dropDown" id="dropdown-element">What is your favorite feature of freeCodeCamp?</label><br>
          <select id="dropdown" name="dropdown">
            <option value="student">Select an option</option>
            <option value="fulltimejob">Challenges</option>
            <option value="Fulltimelearner">Projects</option>
            <option value="prefernottosay">Community</option>
            <option value="other">Open source</option>
          </select><br><br>
          <div id="radio-element">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="checkbox" id="checkbox1" name="recommend" value="Front-end Projects">
<label for="checkbox1">Front-end Projects</label><br>
<input type="checkbox" id="checkbox2" name="recommend" value="Back-end Projects">
<label for="checkbox2">Back-end Projects</label><br>
<input type="checkbox" id="checkbox3" name="recommend" value="Data Visualization">
<label for="checkbox3">Data Visualization</label><br>
<input type="checkbox" id="checkbox4" name="recommend" value="Challenges">
<label for="checkbox4">Challenges</label><br>
<input type="checkbox" id="checkbox5" name="recommend" value="Open Source Community">
<label for="checkbox5">Open Source Community</label><br>
<input type="checkbox" id="checkbox6" name="recommend" value="Gitter help rooms">
<label for="checkbox6">Gitter help rooms</label><br>
<input type="checkbox" id="checkbox7" name="recommend" value="Videos">
<label for="checkbox7">Videos</label><br>
<input type="checkbox" id="checkbox8" name="recommend" value="City Meetups">
<label for="checkbox8">City Meetups</label><br>
<input type="checkbox" id="checkbox9" name="recommend" value="Wiki">
<label for="checkbox9">Wiki</label><br>
<input type="checkbox" id="checkbox10" name="recommend" value="Forum">
<label for="checkbox10">Forum</label><br>
<input type="checkbox" id="checkbox11" name="recommend" value="Additional Courses">
<label for="checkbox11">Additional Courses</label>
        <div><br>
        <p><label for="textarea">Any comments or suggestions?</label></p>
  <textarea placeholder="Enter your comments here" id="textarea" name="textarea" rows="5" cols="50"></textarea>
  <br><br>


          <input  id="submit" type="submit" value="Submit">
          
</form>

    </div>

  </div>
